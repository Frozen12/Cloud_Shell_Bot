			align-items: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			margin: 0 auto;
			max-width: 800px;
			padding: 50px;
			text-align: center;
		}

			color: #444;
			font-size: 40px;
			margin: 0 0 20px 0;
		}

			color: #666;
			font-size: 24px;
			margin: 0 0 50px 0;
		}

		.image-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 0 0 30px 0;
		}

		img {

			box-shadow: 5px 5px 5px #888;
			height: 200px;
			margin: 10px;
			object-fit: cover;
			width: 200px;
		}

		.emoji {

			margin-right: 5px;
		}
	</style>
</head>
